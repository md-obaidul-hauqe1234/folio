name: Vite Build and Deploy

on:
  push:
    branches:
      - main  # Trigger action on push to the main branch
  pull_request:
    branches:
      - main  # Trigger action on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can change this to the version you're using

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the project
      - name: Build the Vite project
        run: |
          npm run build

      # Step 5: Deploy (optional, depending on where you are deploying)
      # Example: Deploy to GitHub Pages using "peaceiris/actions-gh-pages"
      - name: Deploy to GitHub Pages
        if: success()  # Only deploy if build is successful
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Directory where Vite output is located

      # Optional: Additional step to upload artifacts if needed
